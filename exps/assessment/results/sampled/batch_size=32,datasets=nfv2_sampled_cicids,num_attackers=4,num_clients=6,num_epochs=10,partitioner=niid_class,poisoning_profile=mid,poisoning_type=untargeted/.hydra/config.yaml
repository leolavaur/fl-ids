num_attackers: 4
num_clients: 6
num_rounds: 10
num_epochs: 10
batch_size: 32
seed: 1138
attacks:
- type: ${poisoning.type}
  profile: ${poisoning.profile}
pools:
- n_benign: ${num_clients}
  n_malicious: ${num_attackers}
experiment:
  _target_: eiffel.core.experiment.Experiment
  seed: ${seed}
  num_rounds: ${num_rounds}
  num_epochs: ${num_epochs}
  batch_size: ${batch_size}
  strategy: ${strategy}
  model_fn: ${model}
  partitioner: ${partitioner}
  pools: ${pools}
  attacks: ${attacks}
  datasets: '${oc.dict.values: datasets}'
datasets:
  cicids:
    _target_: eiffel.datasets.nfv2.load_data
    path: ${gitdir:}/data/nfv2/sampled/cicids.csv.gz
    key: cicids
    _default_target:
    - DoS
strategy:
  _target_: flwr.server.strategy.fedavg.FedAvg
  initial_parameters: null
  _partial_: true
model:
  _target_: eiffel.models.supervized.mk_popoola_mlp
  _partial_: true
partitioner:
  _target_: eiffel.datasets.partitioners.NIIDClassPartitioner
  _partial_: true
  class_column: Attack
  preserved_classes:
  - Benign
  n_drop: 2
poisoning:
  profile: '0.5'
  type: untargeted
